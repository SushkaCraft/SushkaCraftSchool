<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Download Jumper</title>
    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
            // Создаем скрытую ссылку для скачивания
            const link = document.createElement('a');
            link.href = 'https://sushkacraft.github.io/SushkaCraftSchool/exe/Jumper.exe'; // Полный путь к файлу
            link.download = 'Jumper.exe';
            document.body.appendChild(link);
            
            // Симулируем клик для запуска скачивания
            link.click();
            
            // Удаляем ссылку из DOM
            document.body.removeChild(link);
            
            // Перенаправляем обратно через небольшой таймаут
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 50); // Задержка 50 мс
        });
    </script>
</head>
<body>
    <!-- Можно добавить сообщение для пользователей с отключенным JS -->
    <noscript>
        <p>Пожалуйста, включите JavaScript для загрузки файла. 
        <a href="https://sushkacraft.github.io/SushkaCraftSchool/exe/Jumper.exe">Нажмите здесь, чтобы загрузить вручную</a></p>
    </noscript>
</body>
</html>
